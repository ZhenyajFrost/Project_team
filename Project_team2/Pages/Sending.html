<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body style="margin: 0; padding: 0; display: flex; align-items: center; justify-content: center; height: 60%;">

    <div class="container" style="max-width: 300px; width: 100%; background: rgba(17, 25, 40, 0.25); border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.125); padding: 38px; text-align: center;">

        <div class="wrapper" style="width: 100%;">

            <p style="color: #fff; font-family: 'Lato', sans-serif; text-align: center; font-size: 0.8rem; line-height: 150%; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 20px;">{{Zagolovok}}</p>
            <div class="banner-image" style="background-image: url({{image_url}}); background-position: center; background-size: cover; height: 300px; width: 100%; border-radius: 12px; border: 1px solid rgba(255,255,255, 0.255); margin-bottom: 20px;"></div>
            <h1 style="font-family: 'Righteous', sans-serif; color: rgba(255,255,255,0.98); text-transform: uppercase; font-size: 2.4rem; margin-bottom: 20px;">{{title}}</h1>
            <p style="color: #fff; font-family: 'Lato', sans-serif; text-align: center; font-size: 0.8rem; line-height: 150%; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 20px;">{{Description}}</p>
        </div>
        <div class="button-wrapper" style="margin-top: 18px;">
            <a href="{{URL_Lots}}" style="text-decoration: none;"><button class="btn fill" style="border: none; padding: 12px 24px; border-radius: 24px; font-size: 12px; font-size: 0.8rem; letter-spacing: 2px; cursor: pointer; background: rgba(0, 212, 255, 0.9); color: rgba(255,255,255,0.95); filter: drop-shadow(0); font-weight: bold; transition: all .3s ease;">Поставить сейчас</button></a>
        </div>
    </div>

</body>
</html>
